<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,inital-scale=1.0,user-scalable=no"
    />
    <link rel="stylesheet" href="./css/chushihua.css" />
    <link rel="stylesheet" href="./css/iconfont2.css" />
    <link rel="stylesheet" href="./css/iconfont4.css" />
    <link rel="stylesheet" href="./css/swiper.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/chengzhangjilu.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="he-in">
          <div class="back">
            <span class="iconfont icon-htmal5icon37"></span>
          </div>
          <h1>一吖</h1>
          <div class="he-in">
            <div class="back"><span class="iconfont icon-shezhi"></span></div>
          </div>
        </div>
      </header>
      <section>
        <div class="up">
          <div class="left">成长记录</div>
          <div class="right">相册</div>
        </div>
        <div class="down">
          <div class="one">
            <img src="./images/u248_02.gif" alt="" />
          </div>
          <div class="two">一健康记录一</div>
          <div class="three">
            <img src="./images/u248_05.gif" alt="" />
            <img src="./images/u248_08.gif" alt="" />
            <img src="./images/u248_10.gif" alt="" />
          </div>
        </div>
        <div class="down1">
          <div class="one1">
            <div class="swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="./images/1_u289.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="./images/u291.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="./images/u293.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="./images/u295.jpg" alt="" />
                </div>
              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
          <div class="two2">一记忆时刻一</div>
          <div class="three2">
            <img src="./images/QQ20191201122940.png" alt="" />
          </div>
        </div>
      </section>
    </div>
    <script src="./js/swiper.min.js"></script>
    <script>
      document.documentElement.style.fontSize =
        document.documentElement.clientWidth / 10.24 + "px";
      var mySwiper = new Swiper(".swiper-container", {
        loop: true, // 循环模式选项

        // 如果需要分页器
        pagination: {
          el: ".swiper-pagination"
        }
      });
      var zyou = ["./images/u331you.gif", "./images/u331zuo.gif"];
      console.log(zyou[0]);

      document.querySelector(".right").onclick = function() {
        document.querySelector(".down1").style.display = "flex";
        document.querySelector(".down").style.display = "none";
        this.style.backgroundImage = "url(" + zyou[0] + ")";
        this.style.backgroundSize = "100% 100%";
        this.style.backgroundRepeat = "no-repeat";
        this.style.color = "#fff";
        document.querySelector(".left").style.background = "none";
        document.querySelector(".left").style.color = "hotpink";
      };
      document.querySelector(".left").onclick = function() {
        document.querySelector(".down").style.display = "flex";
        document.querySelector(".down1").style.display = "none";
        this.style.backgroundImage = "url(" + zyou[1] + ")";
        this.style.backgroundSize = "100% 100%";
        this.style.backgroundRepeat = "no-repeat";
        this.style.color = "#fff";
        document.querySelector(".right").style.background = "none";
        document.querySelector(".right").style.color = "hotpink";
      };
      document.querySelector(".icon-htmal5icon37").onclick = function() {
        window.history.back();
      };
      document.querySelector(".icon-shezhi").onclick = function() {
        location.assign("./shezhi.html");
      };
    </script>
  </body>
</html>
