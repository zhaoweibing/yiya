<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,inital-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/chushihua.css" />
    <link rel="stylesheet" href="./css/denglu.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>登陆</h1>
      </header>
      <section>
        <div class="logo"><img src="./images/logo.png" alt="" /></div>
        <input class="input1 up" type="text" placeholder="86+ | 请输入手机号" />
        <input class="input1 up1" type="text" placeholder="请输入手机密码" />
        <div class="duanxin">
          请短信验证码登陆
        </div>
        <a class="denglu" href="./shouye.html">登陆</a>
        <div class="zhuce">
          <h3>忘记密码</h3>
          <h5>|</h5>
          <h4>立即注册</h4>
        </div>
        <div class="henggang">
          <h3></h3>
          <h4>快速链接</h4>
          <h5></h5>
        </div>
      </section>
      <footer>
        <div class="tu">
          <img src="./images/QQ_03.jpg" alt="" />
          <img src="./images/6_03.jpg" alt="" />
          <img src="./images/6w_03.jpg" alt="" />
        </div>
      </footer>
    </div>
    <script>
      document.documentElement.style.fontSize =
        document.documentElement.clientWidth / 10.24 + "px";
      document.querySelector("h4").onclick = function() {
        location.assign("./zhuce.html");
      };
      document.querySelector(".denglu").onclick = function(event) {
        var zhang = document.querySelector(".up").value;
        var mi = document.querySelector(".up1").value;
        if (zhang === "") {
          alert("账号呢老铁");
          event.preventDefault();
        } else if (mi === "") {
          alert("密码呢老铁");
          event.preventDefault();
        }
      };
    </script>
  </body>
</html>
