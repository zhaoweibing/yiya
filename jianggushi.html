<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,inital-scale=1.0,user-scalable=no"
    />
    <link rel="stylesheet" href="./css/chushihua.css" />
    <link rel="stylesheet" href="./css/iconfont2.css" />
    <link rel="stylesheet" href="./css/iconfont4.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/jianggushi.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="he-in">
          <div class="back">
            <span class="iconfont icon-htmal5icon37"></span>
          </div>
          <h1>讲故事</h1>
          <div class="he-in">
            <div class="back"><span class="iconfont icon-shezhi"></span></div>
          </div>
        </div>
      </header>
      <section>
        <div class="one">
          <img src="./images/QQ20191204173703.png" alt="" />
        </div>
        <div class="two">
          <div class="z-1 up">精品推荐</div>
          <div class="z-2 up">我的收场</div>
          <div class="z-3 up">模拟人生</div>
        </div>
        <div class="three">
          <div class="down1 down">
            <img src="./images/u342.png" alt="" />
            <img src="./images/u347.png" alt="" class="x-1 nm" />
            <img src="./images/u345.png" alt="" class="x-2 nm" />
            <img src="./images/u345.png" alt="" class="x-3 nm" />
          </div>
          <div class="down2 down">
            <img src="./images/u361.png" alt="" />
          </div>
          <div class="down3 down">
            <div class="box">
              <div class="box1">
                <div class="z-11"></div>
                <div class="z-22"></div>
                <div class="z-33"></div>
                <div class="z-44"></div>
              </div>
            </div>
            <img src="./images/20191205095106.png" alt="" />
          </div>
        </div>
      </section>
    </div>
    <script>
      document.documentElement.style.fontSize =
        document.documentElement.clientWidth / 10.24 + "px";
      var up = document.querySelectorAll(".up");
      var down = document.querySelectorAll(".down");
      up.forEach(function(ele, index) {
        ele.onclick = function() {
          up.forEach(function(el) {
            el.style.color = "hotpink";
            el.style.backgroundColor = "#fff";
          });
          ele.style.color = "#fff";
          ele.style.backgroundColor = "hotpink";
          down.forEach(function(oi) {
            oi.style.display = "none";
          });
          down[index].style.display = "block";
        };
      });
      document.querySelector(".icon-htmal5icon37").onclick = function() {
        window.history.back();
      };
      document.querySelector(".icon-shezhi").onclick = function() {
        location.assign("./shezhi.html");
      };
      var zxc = ["./images/u347.png", "./images/u345.png"];
      var vbn = document.querySelectorAll(".nm");
      var er = false;
      vbn.forEach(function(ele) {
        ele.onclick = function() {
          if (!er) {
            ele.setAttribute("src", zxc[0]);
            er = true;
          } else {
            ele.setAttribute("src", zxc[1]);
            er = false;
          }
        };
      });
      document.querySelector(".x-1").setAttribute("src", zxc[1]);
    </script>
  </body>
</html>
