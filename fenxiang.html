<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,inital-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/chushihua.css" />

    <link rel="stylesheet" href="./css/iconfont5.css" />
    <link rel="stylesheet" href="./css/fenxiang.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="he-in">
          <div class="back"><span class="iconfont icon-xiaoyuhao"></span></div>
          <h1>分享</h1>
          <div class="xiang">
            <span class=>编辑</span>
          </div>
        </div>
      </header>
      <section>
            <div class="two">
    <input type="text" placeholder="搜索" />
    </div>
    <div class="three"> <div class="down3"></div></div>
   
      </section>
    </div>
    <script>
      document.documentElement.style.fontSize =
        document.documentElement.clientWidth / 10.24 + "px";
        var arr=[
      {
        author:{
          name:"小黑",
          avatar:"./images/u116.jpg",
          leval:7,
          stears:5
        },
        pic:"./images/da2_03.png",
        pic1:"./images/视频_u583_03.png",
        info:"小明的爸爸是他爸，小明的爷爷是他爷",
        comments:[
          {
            name:"小王:",
            text:"你家娃真帅"
          },
          {
            name:"小李:",
            text:"666"
          }
        ],
        time1:"2030/13/31",
        hua:"宝宝心里苦，但宝宝不说",
        hua1:"《金瓶梅》书名是由小说三个女主人公潘金莲、李瓶儿、庞春梅各取一字合成的。小说题材由《水浒传》中武松杀嫂一段演化而来，通过对兼有官僚、恶霸、富商三种身份的市侩势力的代表人物西门庆及其家庭罪恶生活的描述"
      },
      {
        author:{
          name:"小白",
          avatar:"./images/u118.jpg",
          leval:5,
          stears:9
        },
        pic:"./images/da1_03.png",
        pic1:"./images/视频_u583_06.png",
        info:"小王的爸爸是他爸，小里的爷爷是他爷",
        comments:[
          {
            name:"小炸:",
            text:"你家娃真炸"
          },
          {
            name:"小一:",
            text:"炸炸炸"
          }
        ],
      time1:"2012/14/32",
      hua:"我自横刀笑天下，去留肝胆两昆仑",
      hua1:"貌，描绘了一个上至朝廷内擅权专政的太师，下至地方官僚恶霸乃至市井间的地痞、流氓、宦官、帮闲所构成的鬼蜮世界，揭露了明代中叶社会的黑暗和腐败，具有较深刻的认识价值。被列为明代“四大奇书”之首。"
      }
    ]
    arr.forEach(function(ele){
      var box=document.createElement("div")
      box.className="box clearfix" 
      var ul=document.createElement("ul") 
      box.innerHTML="<div class='time'>"+ele.time1+"</div><img class='touxiang'src="+ele.author.avatar+"><div class='name'>"+ele.author.name+"</div><div class='da'><div class='xin'><img src='./images/xin_03.png'>"+ele.author.leval+"</div><div class='ji'><img src='./images/xin_05.png'>"+ele.author.stears+"</div></div><br /><div class='kunlun'>"+ele.hua1+"</div><div class='info'>"+ele.info+"</div><img class='ping' src='./images/u507.png'><img class='zan' src='./images/u516.png'><img class='haoyou' src='./images/u521.png'><div class='zx'></div>"
      ele.comments.forEach(function(it){
        var qw=document.createElement("li")
        qw.className="qw"
        qw.innerText=it.name
       ul.appendChild(qw)
       var er=document.createElement("li")
       var dr=document.createElement("br")
        er.className="er"
        er.innerText=it.text
       ul.appendChild(er)
       ul.appendChild(dr)
      })
      document.querySelector(".down3").appendChild(box)
      document.querySelector(".down3").appendChild(ul)
    })
    var ping=document.querySelectorAll('.ping')
    var ul=document.querySelectorAll('ul')
    var sgu=false
    ping.forEach(function(ele,index){
      ele.onclick=function(){
        if(!sgu){
          ul[index].style.display="block"
          sgu=true
        }else{
          ul[index].style.display="none"
          sgu=false
        }
      }
    })
    var zany=["./images/u516.png","./images/u518.png"]
    var zan=document.querySelectorAll('.zan')
    zan.forEach(function(ele){
ele.onclick=function(){
  if(!sgu){
    ele.setAttribute("src",zany[1])
    sgu=true
  }else{
    ele.setAttribute("src",zany[0])
    sgu=false
  }
}
    })
    var zanx=["./images/u521.png","./images/u523.png"]
    var haoyou=document.querySelectorAll('.haoyou')
    haoyou.forEach(function(ele){
ele.onclick=function(){
  if(!sgu){
    ele.setAttribute("src",zanx[1])
    sgu=true
  }else{
    ele.setAttribute("src",zanx[0])
    sgu=false
  }
}
    })
var up=document.querySelectorAll('.up')
var down=document.querySelectorAll('.down')
up.forEach(function(ele,index){
ele.onclick=function(){
  up.forEach(function(dd){
dd.style.color="black"
dd.style.borderBottom="none"
  })
  ele.style.color="red"
  ele.style.borderBottom="1px solid red"
  down.forEach(function(it){
it.style.display="none"
  })
  down[index].style.display="block"
}
})
document.querySelector(".icon-xiaoyuhao").onclick=function(){
          window.history.back()
        }
    </script>
  </body>
</html>
