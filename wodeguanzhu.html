<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,inital-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/chushihua.css" />
    <link rel="stylesheet" href="./css/iconfont4.css" />
    <link rel="stylesheet" href="./css/iconfont.css" />
    <link rel="stylesheet" href="./css/iconfont3.css" />
    <link rel="stylesheet" href="./css/wodeguanzhu.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="he-in">
          <div class="back"><span class="iconfont icon-xiaoyuhao"></span></div>
          <h1>我的关注</h1>
          <div class="xiang"><span class="iconfont icon-plus"></span></div>
        </div>
      </header>
      <section>
        <div class="one clearfix">
          <div class="tuijian">推荐</div>
          <div class="guanzhu">已关注</div>
        </div>
        <div class="two">
          <input type="text" placeholder="搜索全部关注" />
        </div>
        <div class="three">
          <img class="da" src="./images/3_02.png" alt="" />
          <h3>安妮宝贝</h3>

          <h4>知名宝爸博主</h4>
          <img src="./images/u521.png" alt="" class="xiao" />
        </div>
        <div class="three">
          <img class="da" src="./images/3_02.png" alt="" />
          <h3>安妮宝贝</h3>

          <h4>知名宝爸博主</h4>
          <img src="./images/u521.png" alt="" class="xiao" />
        </div>
        <div class="three">
          <img class="da" src="./images/3_02.png" alt="" />
          <h3>安妮宝贝</h3>

          <h4>知名宝爸博主</h4>
          <img src="./images/u521.png" alt="" class="xiao" />
        </div>
      </section>
    </div>
    <script>
      document.documentElement.style.fontSize =
        document.documentElement.clientWidth / 10.24 + "px";
      var zanx = ["./images/u521.png", "./images/u523.png"];
      var sgu = false;
      var haoyou = document.querySelectorAll(".xiao");
      haoyou.forEach(function(ele) {
        ele.onclick = function() {
          if (!sgu) {
            ele.setAttribute("src", zanx[1]);
            sgu = true;
          } else {
            ele.setAttribute("src", zanx[0]);
            sgu = false;
          }
        };
      });
      document.querySelector(".icon-xiaoyuhao").onclick = function() {
        window.history.back();
      };
    </script>
  </body>
</html>
